<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerdshop Products Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section-products">
        <div class="m-table-products">
          <div class="container py-5">
            <h1>Nerdshop Products Overview</h1>
            <br/>
            <table class="table table-striped table-products">
              <!-- thead.table-dark>tr>th*7 -->
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Productname</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Price €</th>
                  <th>Stockwarn</th>
                  <th>#</th>
                </tr>
              </thead>
              <tbody>
                <template class="row-product">
                  <tr>
                    <td class="td-id">id</td>
                    <td class="td-productname"></td>
                    <td class="td-description"></td>
                    <td class="td-quantity"></td>
                    <td class="td-price"><span class="span-price"></span></td>
                    <td class="td-stockwarn">
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="cb-product-1" disabled />
                        <label class="form-check-label" for="cb-product-1"
                          ><span class="visually-hidden"></span></label
                        >
                      </div>
                    </td>
                    <td class="td-actions">
                      <button
                        class="btn btn-primary btn-sm button-edit"
                        data-bs-toggle="modal"
                        data-label="update"
                        data-bs-target="#modal-add-edit"
                      >
                        <i class="fas fa-file-pen"></i>
                        <span class="sr-only">Edit</span>
                      </button>

                      <button
                        class="btn btn-danger btn-sm button-delete"
                        data-bs-toggle="modal"
                        data-bs-target="#modal-delete"
                      >
                        <i class="fas fa-trash-alt"></i>
                        <span class="sr-only">Delete</span>
                      </button>
                    </td>
                  </tr>
                </template>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="7">
                    <button
                      class="btn btn-dark button-add"
                      data-label="add"
                      data-bs-toggle="modal"
                      data-bs-target="#modal-add-edit"
                    >
                      <i class="fas fa-plus"></i><span>Add Product</span>
                    </button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>

          <!-- Delete Modal -->
          <div
            class="modal fade"
            id="modal-delete"
            tabindex="-1"
            aria-labelledby="modal-delete-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="modal-delete-label">Modal Delete</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Do you really want to delete the product (<strong class="strong-code">CODE</strong>) ?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger button-confirm-delete">Confirm Delete</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Add/Edit Modal -->
          <div
            class="modal fade"
            id="modal-add-edit"
            tabindex="-1"
            aria-labelledby="modal-add-edit-label"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-add-edit-label">Modal <span class="span-label">ADD</span></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form class="form-add-edit" method="post">
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                          <label class="form-label" for="input-id">id</label>
                          <input type="text" class="form-control" name="id" id="input-id" />
                        </div>
                      </div>
                    </div>
                    <!-- ▲ /.row ▲ -->
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="input-productname">productname</label>
                          <input type="text" class="form-control" name="productname" id="input-productname" />
                        </div>
                      </div>
                    </div>
                    <!-- ▲ /.row ▲ -->
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="textarea-description">Description</label>
                          <textarea
                            name="shortdesc"
                            class="form-control"
                            id="textarea-description"
                            placeholder="put your message here..."
                            cols="30"
                            rows="5"
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <!-- ▲ /.row ▲ -->
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="input-quantity">Quantity</label>
                          <input type="number" step="1" class="form-control" name="quantity" id="input-quantity" />
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="input-price">Price</label>
                          <input type="number" step="0.01" min="0" class="form-control" name="price" id="input-price" />
                        </div>
                      </div>
                    </div>
                    <!-- ▲ /.row ▲ -->
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary button-add-edit">
                      <span class="span-label">ADD</span> Product
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ▲ /.m-table-products ▲ -->
      </section>
    </main>
  </body>
</html>
